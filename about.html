/* container : ne pas forcer la hauteur √† 100vh (laisse la page grandir) */

}

/* tech-banner : reste en flow normal (pas fixed), visible et avec marge */
.tech-banner {

  background: rgba(0, 255, 0, 0.05);

}

/* scroll-content : ne doit pas forcer le parent √† d√©border */
.scroll-content {

  align-items: center;

  animation: scrollBanner 40s linear infinite;
  width: max-content; /* reste en contenu large mais parent coupe proprement */

}

/* dimension des logos */

  transition: transform 0.3s ease, filter 0.3s ease;
}

/* animation : on part d'√† droite (translateX(0) assume position naturelle) */
@keyframes scrollBanner {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

    function typeTitle(text, elementId, delay = 75, callback = null) {
      const el = document.getElementById(elementId);
      let i = 0;
      el.textContent = "";
      el.classList.add("blinking-cursor");
      function typeChar() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, delay);
        } else {
          el.classList.remove("blinking-cursor");
          if (callback) callback();
        }
      }
      typeChar();
    }

    function displayText(content, containerId, callback = null) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      let i = 0;

      function typeNext() {
        if (i >= content.length) {
          if (callback) callback();
          return;
        }
        const item = content[i];
        if (typeof item === "string") {
          container.appendChild(document.createTextNode(item));
        } else if (item.glitch) {
          const span = document.createElement("span");
          span.textContent = item.word;
          span.classList.add("glitch");
          span.setAttribute("data-text", item.word);
          container.appendChild(span);
        } else if (item.lineBreak) {
          container.appendChild(document.createElement("br"));
          container.appendChild(document.createElement("br"));
        }
        i++;
        setTimeout(typeNext, 25);
      }

      typeNext();
    }

    function randomGlitchEffect() {
      const glitchWords = document.querySelectorAll('.glitch');
      glitchWords.forEach(span => {
        if (Math.random() < 0.2) {
          span.classList.add('glitch-active');
          setTimeout(() => span.classList.remove('glitch-active'), 600);

    }

    setInterval(randomGlitchEffect, 1500);

    // Lancement apr√®s animation Matrix
